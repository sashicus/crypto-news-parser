name: Run Crypto Parser

on:
  push:
    branches:
      - main  # Запуск при пуше в main
  schedule:
    - cron: '0 * * * *'  # Запуск каждый час

jobs:
  run_script:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout репозиторий
        uses: actions/checkout@v4

      - name: Установка Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Установка зависимостей
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Проверка переменных окружения
        run: |
          echo "HUGGING_FACE_API_KEY: $HUGGING_FACE_API_KEY"
          echo "BOT_TOKEN: $BOT_TOKEN"
          echo "CHAT_ID: $CHAT_ID"

      - name: Запуск парсера
        env:
          HUGGING_FACE_API_KEY: ${{ secrets.HUGGING_FACE_API_KEY }}
          BOT_TOKEN: ${{ secrets.BOT_TOKEN }}
          CHAT_ID: ${{ secrets.CHAT_ID }}
        run: python parser.py

      - name: Логи
        run: |
          echo "Парсер запущен"
